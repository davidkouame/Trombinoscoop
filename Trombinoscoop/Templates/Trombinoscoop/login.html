{% extends "Trombinoscoop/base.html" %}

{% block Title %}Connexion{% endblock %}

{% block bodyId %}loginPage{% endblock %}

{% block content %}
	<div class="container">
    	<div class="row">
            <div class="col-md-8 col-md-offset-2">
            	{% if error %}
					<div class="error">{{ error }}</div>
				{% endif %}
                <div class="panel panel-default">
                	<div class="panel-heading">
                    <div class="col-md-2">Login </div>
						<div class="col-md-offset-8 col-md-2"><a href="">Register</a></div>
                    </div>
                    <div class="panel-body">
						<form class="form-horizontal"  id="form1" action="login" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="email" class="col-md-4 control-label">E-Mail</label>
                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" name="email" runat="server" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-4 control-label">Password</label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control" name="password" runat="server" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
